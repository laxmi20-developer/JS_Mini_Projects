    <h1>Operators</h1>
    <script>
        // 1.Arithmetic operators: +-*/%
        // 2.Assignment operators
        let festival="New Year 2026";
        let n=10;
        // n=n+100;
        n+=100;
        console.log("n:",n);
        n-=100;
        console.log("n:",n);
        n*=100;
        console.log("n:",n);
        n/=100;
        console.log("n:",n);
        n%=100;
        console.log("n:",n);
        // 3.Relational operators
        let a=10;
        let b='10';
        console.log(a==b);//true
        console.log(a>b);//false
        console.log(a<b);//false
        console.log(a<=b);//true
        console.log(a>=b);//true
        console.log(a!=b);//false
        console.log(a===b);//false

        // 4.unary operators
        // ++
        let i=10;
        console.log("i:",i);
        
        ++i;//i=i+1;
        console.log("i:",i);
        i++;
        console.log("i:",i);
        console.log(i++ + ++i);
        console.log("i:",i);
        console.log(--i + i-- - ++i);//-12 //39
        console.log("i:",i);//12

        //5. Logical operators
        let x=10;
        let y=20;
        console.log((x==y)&&(x>y));
        console.log((x<y)&&(x>y));
        console.log((x<y)&&(x<=y));

         console.log((x==y)||(x>y));
        console.log((x<y)||(x>y));
        console.log((x<y)||(x<=y));

        console.log(!(x<y));
        console.log(!(x>y));
// 6.Bitwise operatoor
        console.log(4&6);
        console.log(4|6);
        console.log(4^6);
        console.log(~-10);
