    <script>
        // Array Destructuring

        // Object destructuring
        const obj={
            name1:"Satya",
            name2:"Vijay"
        }
        const a=obj.name1;
        const b=obj.name2;
        console.log(a,b);

        console.log(name1,name2,name3);

        // reduce
        const arr=[1,2,3,4];
        const sum=arr.reduce((acc,element)=>{
            console.log("acc,element:",acc,element);
            return (acc+element)
            
        },0)
        console.log(sum);

        //forEach
      let result=  arr.forEach((item,index)=>{
            console.log("item,index:",item,index);
           return item*item*item;
        })
        console.log(result);
          result=  arr.map((item,index)=>{
            console.log("item,index:",item,index);
            return item*item;
            return item*item*item;
        })
           console.log(result);     
              
        

    </script>
