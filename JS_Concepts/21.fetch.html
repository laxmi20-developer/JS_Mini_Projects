<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Synchronous vs Asynchronous</h1>
    <table border>
        <thead>
            <tr>
            <th>Id</th>
            <th>UserId</th>
            <th>Title</th>
            </tr>
        </thead>
        <tbody id="tbody">
            <!-- <tr>
                <td>1</td>
                <td>1</td>
                <td>aaaaa</td>
            </tr> -->

        </tbody>
    </table>
    <script>
        //console.log("start");
        // setTimeout(()=>{
        //     console.log("setTimeout");            
        // },0);
        // console.log("learning");
        
        // console.log("stop");
        
        
        console.log("start");
        const promise=new Promise((res,rej)=>{
            const x=true;
             if(x){
                res("success")
            }
            else{
                rej("failure");
            }
        //    setTimeout(()=>{
        //      if(x){
        //         res("success")
        //     }
        //     else{
        //         rej("failure");
        //     }
        //    },1000)
        })
        console.log(promise);
        setTimeout(()=>{console.log("setTimeout");
        })  
        promise.then(data=>console.log(data))   
        
        console.log("stop");
        const tbodyEle=document.getElementById("tbody");
        let tableRows="";
    //    console.log(fetch("https://jsonplaceholder.typicode.com/posts"));
        fetch("https://jsonplaceholder.typicode.com/posts")
        .then(res=>res.json()  )
        .then(data=>{data.forEach((item)=>{
            tableRows+=` <tr>
                <td>${item.id}</td>
                <td>${item.userId}</td>
                <td>${item.title}</td>
            </tr>`
        
        })
        tbodyEle.innerHTML=tableRows;
        }
    )
        
        
    </script>
</body>
</html>
