<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess A Number Between 1 to 20 Project</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap linking -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .silkscreen-regular {
            font-family: "Silkscreen", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        .silkscreen-bold {
            font-family: "Silkscreen", sans-serif;
            font-weight: 700;
            font-style: normal;
        }

        body {
            height: 100vh;
            color: white;
            box-sizing: border-box;
        }

        .q-mark {
            height: 80px;
            width: 90px;
            background-color: red;
            /* text-align: center; */
            position:relative;
            left: 48%;
            top:40px;
            font-size: 30px;       
            
        }     

        .firstpart {
            padding-top: 69px;
            background-color: black;
            margin-bottom: 10px;
        }
        .firstpart-flex{
            display: flex;
            justify-content: space-around;
        }

        .secondpart {
            padding-top: 100px;
            padding-bottom: 10px;
            background-color: black;

        }

        #check-btn {
            position: relative;
            top: 70px;
            right: 115px;
            font-size: 1.7rem;
        }
        @media (max-width:540px) {
            #again-btn{
                margin-bottom: 20px;
                margin-right: 50px;
                
            }
            .secondpart{
                flex-direction: column;
                justify-content: center !important;
                align-items: center !important;
                padding-top: 60px !important;
            }
            .secondpart-left{
                /* text-align: center; */
                padding: 0 100px;
            }
            .secondpart-right{
                margin-top: 70px;
                margin-left: 20px;
            }
            .firstpart p{
                float:left;
            }
            #check-btn{
                margin-left: 240px;
                top: 20px !important;

            }
             #usernum{
                margin-left: 150px; 
                margin-top: 20px;
             }   
             .q-mark {
                left: 41%;
             }
             .firstpart-flex{
                flex-direction: column;
                align-items: center;
             }
        }
    </style>
</head>

<body class="silkscreen-regular">
    <div class="firstpart">
        <div class="firstpart-flex">
        
        <button class="fs-3 ms-5 text-dark" id="again-btn">Again !</button>
        <p class="fs-3">( Between 1 and 20 )
        </p>
        
    </div>
        <h1 class="text-center  py-5 ">Guess My Number !</h1>
        <div class="q-mark d-flex justify-content-center align-items-center">
            ?
        </div>
    </div>  
     <div class=" d-flex justify-content-around secondpart fs-2">
        <div class="secondpart-left">
            <input class="bg-dark text-white border border-light" type="number" id="usernum" name="number" min="1"
                max="20">
            <button class="text-dark" id="check-btn">Check!</button>
        </div>
        <div class="fs-2 secondpart-right">
            <p class="pb-4" id="guess">Start Guessing....</p>

            <p>score:<span id="score"> 20</span></p>
            <p>High Score:<span id="highscore"> 0</span></p>
        </div>
    </div>
    
    <script>
        let check_btn = document.getElementById('check-btn');
        console.log(check_btn);
        let rnum = Math.floor(Math.random() * 20) + 1;
        console.log(rnum);
        let score = 20;
        function checkBtn(){
            let unum = document.getElementById('usernum').value;
            console.log(unum);  
        //condition if user enters -ve numbers/morethan 20   
            if (unum>20 || unum<=0) {
                let h1 = document.querySelector('h1');
                h1.textContent = "Please Enter Number between 1 to 20";
                h1.style.fontSize = '22px';
            }
         //condition if user enters nothing
           
            else if (unum === "") {
                document.getElementById('guess').innerText = 'No Number';
            }
        //condition if user entered low number than  generated random num
            else if (unum < rnum) {
                document.querySelector('h1').textContent = "Guess My Number";
                document.getElementById('guess').innerText = 'Entered Low number';
                score--;
                document.getElementById('score').textContent = score;
            }
        //condition if user entered high number than  generated random num

            else if (unum > rnum) {
                document.querySelector('h1').textContent = "Guess My Number";
                document.getElementById('guess').innerText = 'Entered High number';
                score--;
                document.getElementById('score').textContent = score;
            }
        //condition if user entered = generated random num

            else {
                document.getElementById('guess').innerText = 'Correct Number! YOU WIN';
                if(document.getElementById('highscore').innerText<score){
                document.getElementById('highscore').innerText = score;
                }
                document.querySelector('.q-mark').textContent = rnum;
                document.querySelector('.firstpart').style.backgroundColor = "green";
                document.querySelector('.secondpart').style.backgroundColor = 'green';
            }
        //if score is 0
           if(score==0){
            document.getElementById('guess').innerText = 'you lost the game';            
           } 
         //Again Button's click event functionality
            document.getElementById('again-btn').addEventListener('click',()=>{
            rnum = Math.floor(Math.random() * 20) + 1;
            score=20;
            document.querySelector('.firstpart').style.backgroundColor = "black";
            document.querySelector('.secondpart').style.backgroundColor = 'black';
            document.getElementById('guess').innerText = 'Start guessing';
            document.getElementById('score').textContent = 20;           
            document.getElementById('usernum').value="";    
            document.querySelector('.q-mark').innerHTML = '?';
            })
        }
        check_btn.addEventListener('click', 
            checkBtn
         )
        addEventListener('keydown',(e)=>{
            if(e.key==="Enter"){
                checkBtn();
            }
        })
    </script>
    <!-- Bootstrap script linking -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
